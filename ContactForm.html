<html>
	<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="ContactForm.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
	<style>
	body{
		background-color:black;
	}
	</style>
	</head>
	<body>
	<br/>
	  <br/>
	     <br/>
		<div class="container">
		   <div class="row">
			<div class="col-md-12">
			   <div class="well well-sm">
			    <form class="horizontal" method="post" action="Hello.html" name="ContactForm" onsubmit="return validateForm();">
				<fieldset>
				    <legend class="header "> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbspPlease fill this from to get in touch with me</legend>
				      <div class="form-group">
					<div class="col-md-8">
					<br/>
					<select required class="form-control" name="city" id="userCityOptions" class="required" onchange="userStateAndCountry();">
					<option value="">Choose your city</option>
					<option value="1">Jaipur</option>
					<option value="2">Mumabi</option>
					<option value="2">Bangalore</option>
					<option value="3">Pune</option>
					</select>
					<br/>
					</div>
				      </div>

				      <div class="form-group">
					<div class="col-md-8">
					   <input type="text" id="userState" class="form-control" placeholder="State"><br/>
					   
					</div>
				      </div>
					
				      
				      <div class="form-group">
					<div class="col-md-8">
					   <input type="text" id="userCountry" class="form-control" placeholder="Country"><br/>
					</div>
				      </div>
				
				      <div class="form-group">
					<div class="col-md-8">
					   <input type="text" id="userFullName" name="Name" placeholder="First Name + Last Name" class="form-control"><br/>
					</div>
				      </div>
			
				      <div class="form-group">
					<div class="col-md-8">
					   <input type="text" id="userEmailId" name="EmailId" placeholder="Email Id" class="form-control"><br/>
					</div>
				      </div>

				      <div class="form-group">
					<div class="col-md-8">
					   <input type="text" id="userPhoneNo" name="PhoneNo" placeholder="Phone Number" class="form-control"><br/>
					</div>
				      </div>
				
				      <div class="form-group text-center">
				     	<div class="col-md-8 text center">
					    <input type="submit" value="Submit" class="btn btn-primary btn-lg">
					</div>
				      </div>

				</fieldset>
			    </form>
			</div>
		   </div>
		</div>
	    </div>
	</body>

</html>
